<h1>Add State</h1>
<form [formGroup]="stateForm" (ngSubmit)="submit()">

	<h4 *ngIf="result.result" class="text-success text-capitalize">{{result.message}}</h4>
	
	<div class="form-group">
		<mat-form-field>
					<input matInput type="text" formControlName="stateName" placeholder="Enter State Name"> 
	<mat-error *ngIf="stateName.hasError('required')">State Name is <strong>Required</strong></mat-error>
		</mat-form-field>
	</div>

	<div class="form-group">
	
		<button mat-raised-button color="primary" type="submit">Submit</button>
	</div>

</form>
