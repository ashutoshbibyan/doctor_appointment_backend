<h2>Add Degree Page</h2>

<form [formGroup]="degreeForm" (ngSubmit)="submit()">
	<h4 *ngIf="formResult.result" class="text-capitalize text-success">{{formResult.message}}</h4>
	<div class="form-group">
		<mat-form-field>
		
			<input type="text" matInput placeholder="Enter Degree Name" formControlName="degreeName">
			
		</mat-form-field>
	
	</div>
	
	<div class="form-group">
	
		<button mat-raised-button color="primary" type="submit">Submit</button>
		
	</div>

</form>
