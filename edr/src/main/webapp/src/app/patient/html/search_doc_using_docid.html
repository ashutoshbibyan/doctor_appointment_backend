<h2>Search Using DocId</h2>

<form [formGroup]="searchDocForm" (ngSubmit)="Submit()">

	<h4 *ngIf="result.error" class="text-capitalize text-danger">{{result.message}}</h4>
	
	<div class="form-group">
		<mat-form-field>
		<input matInput formControlName="docId" placeholder="Enter The Doctor Id" type="text">
		</mat-form-field>
		
	</div>
	
	<button mat-raised-button color="primary" type="submit" >Search</button>

</form>
