<h2 class="text-center">Show Doctor Added List</h2>






<div  *ngFor="let doctor of doctorList">

<mat-card>


<mat-card-header>





	<mat-card-title>
	
	<h4>Name : {{doctor.name}}</h4>
	
	</mat-card-title>


</mat-card-header>


	<mat-card-content>
	
	
	
					<h4>Phone No :</h4>
					<p>{{doctor.phoneno}}</p>
	
	
	
	
	</mat-card-content>
	
	
	<mat-card-actions>
	
	
			<a mat-button href="/dr/public/profile/{{doctor.docId}}">Check Profile</a>
			
		
			<button mat-button color="accent" (click)="deleteDoctor(doctor)">Delete</button>
	
	
	</mat-card-actions>
	







</mat-card>


</div>
