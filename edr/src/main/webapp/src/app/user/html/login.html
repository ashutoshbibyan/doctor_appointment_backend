<site-main-header></site-main-header>

<div class="content">

		<form [formGroup]="loginForm" (ngSubmit)="submit()">
			
			
				<mat-form-field class="fullwidth">
				
					<input matInput required ="text" placeholder="Email" formControlName="email" name="email">
					<mat-error *ngIf="email.hasError('required')">
						Enter the Email
					</mat-error>
					
					<mat-error *ngIf="email.hasError('pattern')">
					
						Enter a Valid Email
					</mat-error>
					
				</mat-form-field>
			
			
			
	       
	        
	        <mat-form-field class="fullwidth">
				
					<input matInput required type="password" placeholder="Password" formControlName="password" name="password">
					<mat-error *ngIf="password.hasError('required')">
						Enter the Password
					
					</mat-error>
				</mat-form-field>
	        
	       
	        
	        <br>
	        <br>
	        
	        <button mat-raised-button color="primary" type="submit">Submit</button>
				
				
				
				
</form>


</div>
