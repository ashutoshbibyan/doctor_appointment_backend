  <site-main-header></site-main-header> 
  
  
  
  <div class="content">
  
  			
  			
  <form [formGroup]="userSignupForm" (ngSubmit)="submit()">
  
  
  
 
      <mat-form-field>
  			
  			<input matInput required type ="text" placeholder="Email" name="username" formControlName="email" >
  			<mat-error *ngIf="email.hasError('required')">
  				Email is <strong>required</strong>
  			</mat-error>
  			<mat-error *ngIf="email.hasError('email')">
  				Enter a valid Email
  			</mat-error>
  		</mat-form-field>

  
 
    	<mat-form-field>
  			<input matInput required type="password" placeholder="Password" name="password" formControlName="password">
  		
  			<mat-error *ngIf="password.hasError('required')">
  				Password is <strong>required</strong>
  			</mat-error>
  		</mat-form-field>
  
  
  			
  			
  			<mat-radio-group formControlName="role" name="role">
  				<mat-radio-button  value="ROLE_DOCTOR" checked="true">I am Doctor</mat-radio-button>
  				<mat-radio-button value="ROLE_PATIENT">I am Patient</mat-radio-button>
  				
  			
  			</mat-radio-group>
  			
  		<br>
  		<br>  
  		<button mat-raised-button color="primary" type="submit">Submit</button>
  
  </form>
  
  
  
  </div>
