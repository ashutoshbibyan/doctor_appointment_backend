


<h3 class="text-center">Setup Your Profile For Online Appointment</h3>

<form (ngSubmit)="submit()" [formGroup]="appointmentForm">

	<h4 *ngIf="result.result" class="text-capitalize text-success">{{result.message}}</h4>
	<h4 *ngIf="result.error" class="text-capitalize text-danger">{{result.message}}</h4>

	<div class="form-group">
	
		<mat-form-field>
			<input matInput   type="text" formControlName="feeAmount" placeholder="Enter Fee Amount" >
			<p matSuffix>Rs</p>
		</mat-form-field>
	
	</div>
	
	<div class="form-group">
		<mat-form-field>
		<input matInput  type="text" formControlName="maxAppointments" placeholder="No Of Max Appointment In A Day">
		</mat-form-field>
	
	</div>
	
	<button mat-raised-button color="primary" type="submit" >Submit</button>
	


</form>
